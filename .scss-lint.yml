    enabled:       true
    force_nesting: true

  NameFormat:
    enabled: true
    convention: hyphenated_lowercase

  PlaceholderInExtend:
    enabled: true

  PropertySortOrder:
    enabled: true

  PropertySpelling:
    enabled: true
    # extra_properties:
    #   - some_other_property

